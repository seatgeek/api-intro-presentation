<script type="text/javascript">
$(document).ready(function() {
    $('#autocomplete').keyup(function(e) {
        that = $(this);
        $.ajax({
            url: 'http://localhost:8080/events?q=' + that.val(),
            data: {
                sort: 'score.desc'
            },
            type: 'GET',
            dataType: 'jsonp',
            success: function(resp) {
                $('#results').empty();
                $.each(resp.events, function(i, event) {
                    var $el = $('<li>');
                    $('<a>').attr('href', event.url).html(event.title + ' (' + event.datetime_local + ')').appendTo($el);
                    $el.appendTo('#results');
                });
            }
        });
    })
});
</script>
